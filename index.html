<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen text-gray-800">
    <div class="container max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-xl">
        <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-8">Weather Dashboard</h1>

        <div class="flex flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6">
            <!-- Sidebar for City Search -->
            <div class="w-full md:w-1/3 bg-gray-100 p-5 rounded-lg shadow-md flex flex-col items-center">
                <label for="cityInput" class="text-lg font-semibold mb-4">Enter a City Name</label>
                <input id="cityInput" type="text" placeholder="E.g., New York, London, Tokyo" class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:border-blue-500" autocomplete="off">
                <button id="searchButton" class="w-full bg-blue-600 text-white py-2 rounded-md mb-4 hover:bg-blue-700 font-semibold">Search</button>
                <button id="locationButton" class="w-full bg-gray-300 text-gray-700 py-2 rounded-md hover:bg-gray-400 font-semibold">Use Current Location</button>
            </div>

            <!-- Current Weather Display -->
            <div id="displayContainer" class="w-full md:w-2/3 bg-blue-50 p-6 rounded-lg shadow-md hidden">
                <div class="flex items-center justify-between bg-blue-600 text-white p-6 rounded-lg shadow">
                    <div>
                        <h2 class="text-2xl font-semibold mb-1" id="cityName">City Name</h2>
                        <p id="date" class="text-lg font-medium">Date</p>
                        <p class="mt-2">Temperature: <span id="temperature">N/A</span>Â°C</p>
                        <p>Wind: <span id="windSpeed">N/A</span> m/s</p>
                        <p>Humidity: <span id="humidity">N/A</span>%</p>
                    </div>
                    <div class="text-center">
                        <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16 mx-auto mb-2">
                        <p id="weatherDescription" class="capitalize text-lg font-medium">Weather Description</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast Section -->
        <h3 class="text-2xl font-semibold text-blue-700 mt-10 text-center">5-Day Forecast</h3>
        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-5 gap-4 mt-6 hidden">
            <!-- Forecast Cards populated dynamically -->
        </div>
    </div>

    <script>
        // Inline JavaScript to initialize forecast cards dynamically if needed
        document.addEventListener("DOMContentLoaded", () => {
            // JavaScript functions for handling weather data
        });
    </script>
</body>
</html>
